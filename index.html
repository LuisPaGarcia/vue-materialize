<!DOCTYPE html>
  <html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta charset="UTF-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue + Materialize</title>
    </head>

<!--    <body style="background-color:#212121"> -->
    <body>        
        <nav>
            <div class="nav-wrapper grey darken-3">
            <a href="#" class="brand-logo">Logo</a>

            <!-- First Vue Element -->
            <div id="vue-nav-repeat">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li v-for="item in itemsOnNavbar">
                    <a :href="item.link">{{ item.text }}</a>
                </li>
            </ul>
            </div>

            </div>
        </nav>        
        <!-- Second Vue Element -->
        <div id="vue-general-form" class="container">
            <div class="row">
                <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                    <input v-on:change="VueChangeEmpty" v-model="firstName" placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                    <input v-on:change="VueChangeEmpty" v-model="lastName" id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                    </div>
                </div>
                <h1>First Name: {{ firstName }}</h1>
                <h1>Last Name: {{ lastName }}</h1>
            <a :disabled="emptyornot" v-on:click="VueShowAlert" class="waves-effect waves-light btn">{{ enableOrDisable }} </a>

                <password-field></password-field>

                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                    This is an inline input field:
                    <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://unpkg.com/vue"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
